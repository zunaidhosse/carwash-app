<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User View</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="carEmojiHeader" class="cars">ðŸš—</div>
    <h2>Enter Your Car Number</h2>
    <div id="inputSection">
      <input type="text" id="userIdInput" placeholder="Enter Your Car Number" />
      <button onclick="loadUser()">View</button>
    </div>
    <div id="userData" class="hidden">
      <h3 id="userName"></h3>
      <div class="progress-container">
        <div id="progressBar" class="progress-bar">0%</div>
      </div>
      <p id="messageArea" class="user-msg"></p>
      <button class="reset-btn" onclick="resetView()">ðŸ”„ Reset View</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKXXxw_K4nZyczAm9DrU5pCkP7YmOETFc",
      authDomain: "tast-2f7bf.firebaseapp.com",
      databaseURL: "https://tast-2f7bf-default-rtdb.firebaseio.com",
      projectId: "tast-2f7bf",
      storageBucket: "tast-2f7bf.firebasestorage.app",
      messagingSenderId: "848111042845",
      appId: "1:848111042845:web:7a65cdd7360974faefe1f4",
      measurementId: "G-BBQ6L0CK5L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.loadUser = async function () {
      const id = document.getElementById("userIdInput").value.trim();
      const userRef = ref(db);
      const snapshot = await get(child(userRef, `users/${id}`));
      if (snapshot.exists()) {
        const user = snapshot.val();

        document.getElementById("inputSection").style.display = "none";
        document.getElementById("userData").classList.remove("hidden");
        document.getElementById("userName").innerText = `Welcome, ${user.name}`;

        const carEmoji = user.car || "ðŸš—";
        const count = user.count || 0;

        let emojiText = "";
        for (let i = 0; i < count; i++) emojiText += carEmoji + " ";
        document.getElementById("carEmojiHeader").innerHTML = emojiText || carEmoji;

        const percentage = Math.min((count / 5) * 100, 100);
        const bar = document.getElementById("progressBar");
        bar.style.width = `${percentage}%`;
        bar.innerText = `${Math.round(percentage)}%`;

        document.getElementById("messageArea").innerText =
          count === 5 ? "ðŸŽ‰ Congratulations! One Car Wash Free!" : "";
      } else {
        alert("User not found!");
      }
    };

    window.resetView = function () {
      document.getElementById("userIdInput").value = "";
      document.getElementById("inputSection").style.display = "block";
      document.getElementById("userData").classList.add("hidden");
      document.getElementById("carEmojiHeader").innerHTML = "ðŸš—";
    };
  </script>
</body>
</html>
