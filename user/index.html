<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User View</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .emoji-header {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .progress-bar-container {
      background-color: #ccc;
      border-radius: 20px;
      height: 25px;
      width: 100%;
      margin: 1rem 0;
      overflow: hidden;
    }

    .progress-bar-fill {
      background-color: #2f80ed;
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 25px;
      border-radius: 20px;
    }

    .emoji-user {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji-header">ðŸš™ ðŸš— ðŸ›» ðŸšš</div>

    <h2>Enter Your Car Number</h2>
    
    <div id="inputSection">
      <input type="text" id="userIdInput" placeholder="Enter Your Car Number" />
      <button onclick="loadUser()">View</button>
    </div>

    <div id="userData" class="hidden">
      <h3 id="userName"></h3>
      <div id="carEmoji" class="emoji-user"></div>
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar-fill">0%</div>
      </div>
      <p id="messageArea"></p>
      <button onclick="resetView()">ðŸ”„ Reset View</button>
    </div>
  </div>

  <script>
    function loadUser() {
      const id = document.getElementById("userIdInput").value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[id]) {
        const user = users[id];

        // Hide input section
        document.getElementById("inputSection").style.display = "none";
        document.getElementById("userData").classList.remove("hidden");

        document.getElementById("userName").innerText = `Welcome, ${user.name}`;

        const carEmoji = user.car || "ðŸš—";
        document.getElementById("carEmoji").innerText = carEmoji;

        const percentage = Math.min((user.count / 5) * 100, 100);
        const progressBar = document.getElementById("progressBar");
        progressBar.style.width = `${percentage}%`;
        progressBar.innerText = `${Math.round(percentage)}%`;

        const message = document.getElementById("messageArea");
        if (user.count === 5) {
          message.innerText = "ðŸŽ‰ Congratulations! One Car Wash Free!";
        } else {
          message.innerText = "";
        }

      } else {
        alert("User not found!");
      }
    }

    function resetView() {
      document.getElementById("userIdInput").value = "";
      document.getElementById("inputSection").style.display = "block";
      document.getElementById("userData").classList.add("hidden");
    }
  </script>
</body>
</html>
