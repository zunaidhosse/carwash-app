<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User View</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="lang-toggle">
      <button onclick="toggleLanguage()">ğŸŒ English / Arabic</button>
    </div>

    <div id="inputSection">
      <h2 id="titleText">Enter Your Car Number</h2>
      <input type="text" id="userIdInput" placeholder="Enter Your Car Number" />
      <button onclick="loadUser()">View</button>
    </div>

    <div id="userData" class="hidden">
      <h3 id="userName"></h3>
      <p id="userMessage"></p>

      <div id="progressBarWrapper">
        <div id="progressBar"></div>
      </div>

      <div id="carsContainer" class="cars"></div>

      <p id="messageArea"></p>

      <button onclick="resetView()">ğŸ”„ Reset View</button>
      <button onclick="showHistory()">ğŸ§¾ View History</button>
    </div>
  </div>

  <!-- History Modal -->
  <div id="historyModal" class="modal hidden">
    <div class="modal-content">
      <h3>ğŸ§¾ Wash History</h3>
      <ul id="historyList"></ul>
      <button onclick="closeHistory()">Close</button>
    </div>
  </div>

  <script>
    let currentUserId = null;
    let currentLang = 'en';

    function loadUser() {
      const id = document.getElementById("userIdInput").value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[id]) {
        const user = users[id];
        currentUserId = id;

        document.getElementById("inputSection").style.display = "none";
        document.getElementById("userData").classList.remove("hidden");
        document.getElementById("userName").innerText = getText("Welcome, ") + user.name;
        document.getElementById("userMessage").innerText = user.message || "";

        const container = document.getElementById("carsContainer");
        container.innerHTML = "";

        for (let i = 1; i <= 5; i++) {
          const car = document.createElement("span");
          car.innerText = "ğŸš—";
          car.style.opacity = i <= user.count ? "1" : "0.3";
          container.appendChild(car);
        }

        container.classList.add("large");

        const percent = (user.count / 5) * 100;
        document.getElementById("progressBar").style.width = percent + "%";

        if (user.count === 5) {
          document.getElementById("messageArea").innerText = getText("ğŸ‰ Congratulations! One Car Wash Free!");
        } else {
          document.getElementById("messageArea").innerText = "";
        }

      } else {
        alert(getText("User not found!"));
      }
    }

    function resetView() {
      currentUserId = null;
      document.getElementById("inputSection").style.display = "block";
      document.getElementById("userData").classList.add("hidden");
      document.getElementById("userIdInput").value = "";
    }

    function showHistory() {
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      const user = users[currentUserId];

      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";

      if (user.history && user.history.length > 0) {
        user.history.forEach(entry => {
          const li = document.createElement("li");
          li.textContent = entry;
          historyList.appendChild(li);
        });
      } else {
        const li = document.createElement("li");
        li.textContent = getText("No history available.");
        historyList.appendChild(li);
      }

      document.getElementById("historyModal").classList.remove("hidden");
    }

    function closeHistory() {
      document.getElementById("historyModal").classList.add("hidden");
    }

    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'ar' : 'en';
      applyLanguage();
    }

      if (currentLang === 'ar') {
        document.documentElement.lang = "ar";
        document.documentElement.dir = "rtl";
        document.getElementById("titleText").innerText = "Ø£Ø¯Ø®Ù„ Ø±Ù‚Ù… Ø³ÙŠØ§Ø±ØªÙƒ";
        document.getElementById("userIdInput").placeholder = "Ø£Ø¯Ø®Ù„ Ø±Ù‚Ù… Ø³ÙŠØ§Ø±ØªÙƒ";
        document.getElementById("messageArea").style.textAlign = "right";
      } else {
        document.documentElement.lang = "en";
        document.documentElement.dir = "ltr";
        document.getElementById("titleText").innerText = "Enter Your Car Number";
        document.getElementById("userIdInput").placeholder = "Enter Your Car Number";
        document.getElementById("messageArea").style.textAlign = "center";
      }
    }

    function getText(enText) {
      const translations = {
        "Enter Your Car Number": "Ø£Ø¯Ø®Ù„ Ø±Ù‚Ù… Ø³ÙŠØ§Ø±ØªÙƒ",
        "User not found!": "Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯!",
        "ğŸ‰ Congratulations! One Car Wash Free!": "ğŸ‰ Ù…Ø¨Ø±ÙˆÙƒ! ØºØ³ÙŠÙ„ Ù…Ø¬Ø§Ù†ÙŠ!",
        "Welcome, ": "Ø£Ù‡Ù„Ø§Ù‹ØŒ ",
        "No history available.": "Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ø³Ø¬Ù„ Ù…ØªØ§Ø­"
      };

      return currentLang === 'ar' ? translations[enText] || enText : enText;
    }
  </script>
</body>
</html>
