<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User View</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .emoji-header {
      font-size: 3.5rem;
      text-align: center;
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .progress-bar-container {
      background-color: #ccc;
      border-radius: 20px;
      height: 25px;
      width: 100%;
      margin: 1rem 0;
      overflow: hidden;
    }

    .progress-bar-fill {
      background-color: #2f80ed;
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 25px;
      border-radius: 20px;
    }

    .reset-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      background: #e74c3c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="carEmojiHeader" class="emoji-header">ðŸš—</div>

    <h2>Enter Your Car Number</h2>
    
    <div id="inputSection">
      <input type="text" id="userIdInput" placeholder="Enter Your Car Number" />
      <button onclick="loadUser()">View</button>
    </div>

    <div id="userData" class="hidden">
      <h3 id="userName"></h3>
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar-fill">0%</div>
      </div>
      <p id="messageArea"></p>
      <button class="reset-btn" onclick="resetView()">ðŸ”„ Reset View</button>
    </div>
  </div>

  <script>
    function loadUser() {
      const id = document.getElementById("userIdInput").value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[id]) {
        const user = users[id];

        document.getElementById("inputSection").style.display = "none";
        document.getElementById("userData").classList.remove("hidden");

        document.getElementById("userName").innerText = `Welcome, ${user.name}`;

        const carEmoji = user.car || "ðŸš—";
        const carCount = user.count || 0;

        // Display car emojis equal to count
        const emojiArea = document.getElementById("carEmojiHeader");
        emojiArea.innerHTML = "";
        for (let i = 0; i < carCount; i++) {
          emojiArea.innerHTML += carEmoji + " ";
        }
        if (carCount === 0) emojiArea.innerHTML = carEmoji;

        // Progress bar
        const percentage = Math.min((carCount / 5) * 100, 100);
        const progressBar = document.getElementById("progressBar");
        progressBar.style.width = `${percentage}%`;
        progressBar.innerText = `${Math.round(percentage)}%`;

        const message = document.getElementById("messageArea");
        if (carCount === 5) {
          message.innerText = "ðŸŽ‰ Congratulations! One Car Wash Free!";
        } else {
          message.innerText = "";
        }

      } else {
        alert("User not found!");
      }
    }

    function resetView() {
      document.getElementById("userIdInput").value = "";
      document.getElementById("inputSection").style.display = "block";
      document.getElementById("userData").classList.add("hidden");
      document.getElementById("carEmojiHeader").innerHTML = "ðŸš—";
    }
  </script>
</body>
</html>
