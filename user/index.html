<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User View</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Enter Your Car Number</h2>
    
    <div id="inputSection">
      <input type="text" id="userIdInput" placeholder="Enter Your Car Number" />
      <button onclick="loadUser()">View</button>
    </div>

    <div id="userData" class="hidden">
      <h3 id="userName"></h3>
      <div id="carsContainer" class="cars"></div>
      <p id="messageArea"></p>
      <button onclick="resetView()">ðŸ”„ Reset View</button>
    </div>
  </div>

  <script>
    function loadUser() {
      const id = document.getElementById("userIdInput").value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[id]) {
        const user = users[id];

        // Hide input section
        document.getElementById("inputSection").style.display = "none";

        // Show user info
        document.getElementById("userData").classList.remove("hidden");
        document.getElementById("userName").innerText = `Welcome, ${user.name}`;
        
        const container = document.getElementById("carsContainer");
        container.innerHTML = "";

        const carEmoji = user.car || "ðŸš—"; // Default car if not set

        for (let i = 1; i <= 5; i++) {
          const car = document.createElement("span");
          car.innerText = carEmoji;
          car.style.opacity = i <= user.count ? "1" : "0.3";
          container.appendChild(car);
        }

        // Make cars 2x larger
        container.classList.add("large");

        const message = document.getElementById("messageArea");
        if (user.count === 5) {
          message.innerText = "ðŸŽ‰ Congratulations! One Car Wash Free!";
        } else {
          message.innerText = "";
        }

      } else {
        alert("User not found!");
      }
    }

    function resetView() {
      document.getElementById("userIdInput").value = "";
      document.getElementById("inputSection").style.display = "block";
      document.getElementById("userData").classList.add("hidden");
    }
  </script>
</body>
</html>
