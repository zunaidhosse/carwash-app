<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0e0e0;
      padding: 2rem;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    input, button, textarea {
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      background: #e0e0e0;
      box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
      margin: 5px;
      font-size: 16px;
      outline: none;
    }

    button {
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #d2d2d2;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #e0e0e0;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
    }

    .search-box, .top-form {
      text-align: center;
      margin-bottom: 1rem;
    }

    .user-card {
      background: #e0e0e0;
      box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem 0;
    }

    .flex {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .progress {
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 0.5rem;
      height: 20px;
    }

    .progress-bar {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s;
    }

    #leaderboard {
      margin-top: 2rem;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      max-width: 400px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .modal-header {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöó Admin Panel</h2>

    <div class="top-form">
      <input type="text" id="newUserId" placeholder="User ID" />
      <input type="text" id="newUserName" placeholder="User Name" />
      <textarea id="newUserMessage" placeholder="User Message (optional)"></textarea>
      <button onclick="createUser()">Create User</button>
    </div>

    <div class="search-box">
      <input type="text" id="searchBox" placeholder="Search by ID or Name" oninput="renderUsers()" />
    </div>

    <div id="usersList"></div>

    <div id="leaderboard">
      <h3>üèÜ Top Users</h3>
      <ul id="topUsers"></ul>
    </div>
  </div>

  <!-- Wash History Modal -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        Wash History <span class="close-btn" onclick="closeHistoryModal()">√ó</span>
      </div>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
