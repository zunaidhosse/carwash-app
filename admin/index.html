<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    /* ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ CSS ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0e0e0;
      padding: 2rem;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    input, select, button {
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      background: #e0e0e0;
      box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
      margin: 5px;
      font-size: 16px;
      outline: none;
    }

    button {
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #d2d2d2;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #e0e0e0;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
    }

    .search-box {
      text-align: center;
      margin-bottom: 1rem;
    }

    .user-card {
      background: #e0e0e0;
      box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem 0;
    }

    .flex {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .top-form {
      text-align: center;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: #d3d3d3;
      border-radius: 8px;
      margin: 10px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #4caf50;
      border-radius: 8px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöó Admin Panel</h2>
    <div class="top-form">
      <input type="text" id="newUserId" placeholder="User ID" />
      <input type="text" id="newUserName" placeholder="User Name" />
      <select id="newUserCar">
        <option value="üöó">üöó Sedan</option>
        <option value="üöô">üöô SUV</option>
        <option value="üõª">üõª Pickup</option>
        <option value="üöö">üöö Truck</option>
      </select>
      <button onclick="createUser()">Create User</button>
    </div>

    <div class="search-box">
      <input type="text" id="searchBox" placeholder="Search by ID or Name" oninput="renderUsers()" />
    </div>

    <div id="usersList"></div>
  </div>

  <!-- ‚úÖ Firebase SDK -->
  <script type="module" src="firebase.js"></script>

  <!-- ‚úÖ Admin logic -->
  <script type="module" src="admin.js"></script>
</body>
</html>
