<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    .user-card {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    input {
      padding: 6px;
      margin: 4px;
      border-radius: 6px;
    }
    button {
      padding: 6px 12px;
      margin-left: 4px;
      border-radius: 6px;
      cursor: pointer;
    }
    .section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h2>Admin Panel</h2>

  <div class="section">
    <input type="text" id="newUserId" placeholder="User ID" />
    <input type="text" id="newUserName" placeholder="User Name" />
    <button onclick="createUser()">Create User</button>
  </div>

  <div class="section">
    <input type="text" id="searchBox" placeholder="Search by ID or Name" oninput="renderUsers()" />
  </div>

  <div class="section">
    <input type="text" id="broadcastMsg" placeholder="Message for all users" />
    <button onclick="sendToAll()">Send</button>
  </div>

  <div id="usersList"></div>

  <script src="script.js"></script>
</body>
</html>
