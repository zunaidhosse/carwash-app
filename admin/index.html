<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0e0e0;
      padding: 2rem;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    input, button, select {
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      background: #e0e0e0;
      box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
      margin: 5px;
      font-size: 16px;
      outline: none;
    }

    button {
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #d2d2d2;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #e0e0e0;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
    }

    .search-box {
      text-align: center;
      margin-bottom: 1rem;
    }

    .user-card {
      background: #e0e0e0;
      box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem 0;
    }

    .flex {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .top-form {
      text-align: center;
      margin-bottom: 20px;
    }

    .leaderboard, .top-car {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 3px 3px 6px #bebebe, -3px -3px 6px #ffffff;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      max-height: 80vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš— Admin Panel</h2>

    <div class="top-form">
      <input type="text" id="newUserId" placeholder="User ID" />
      <input type="text" id="newUserName" placeholder="User Name" />
      <select id="vehicleType">
        <option value="ðŸš—">ðŸš— Car</option>
        <option value="ðŸš™">ðŸš™ SUV</option>
        <option value="ðŸ›»">ðŸ›» Pickup</option>
        <option value="ðŸšš">ðŸšš Truck</option>
      </select>
      <button onclick="createUser()">Create User</button>
    </div>

    <div class="search-box">
      <input type="text" id="searchBox" placeholder="Search by ID or Name" oninput="renderUsers()" />
    </div>

    <div id="usersList"></div>

    <div class="top-car" id="topCar"></div>
    <div class="leaderboard" id="leaderboard"></div>
  </div>

  <!-- History Modal -->
  <div class="modal" id="historyModal">
    <div class="modal-content" id="historyContent">
      <button onclick="closeHistory()">Close</button>
      <h3>ðŸ§¾ Wash History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
