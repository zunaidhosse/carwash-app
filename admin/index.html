<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0e0e0;
      padding: 2rem;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    input, button, select {
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      background: #e0e0e0;
      box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
      margin: 5px;
      font-size: 16px;
      outline: none;
    }

    button {
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #d2d2d2;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #e0e0e0;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
    }

    .search-box {
      text-align: center;
      margin-bottom: 1rem;
    }

    .user-card {
      background: #e0e0e0;
      box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem 0;
    }

    .flex {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .top-form {
      text-align: center;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      background-color: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-bar-fill {
      height: 20px;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .leaderboard {
      margin-top: 20px;
    }

    .leaderboard h3 {
      text-align: center;
    }

    .leaderboard ul {
      list-style: none;
      padding: 0;
    }

    .leaderboard li {
      background: #e0e0e0;
      box-shadow: 3px 3px 6px #bebebe, -3px -3px 6px #ffffff;
      border-radius: 10px;
      padding: 10px;
      margin: 5px 0;
    }

    .language-toggle {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöó Admin Panel</h2>

    <div class="language-toggle">
      <label for="languageSelect">üåê Language:</label>
      <select id="languageSelect" onchange="toggleLanguage()">
        <option value="en">English</option>
        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
      </select>
    </div>

    <div class="top-form">
      <input type="text" id="newUserId" placeholder="User ID" />
      <input type="text" id="newUserName" placeholder="User Name" />
      <input type="text" id="newUserMessage" placeholder="User Message" />
      <button onclick="createUser()">Create User</button>
    </div>

    <div class="search-box">
      <input type="text" id="searchBox" placeholder="Search by ID or Name" oninput="renderUsers()" />
    </div>

    <div id="usersList"></div>

    <div class="leaderboard">
      <h3>üèÜ Leaderboard (Top Users)</h3>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <!-- Wash History Modal -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeHistoryModal()">&times;</span>
      <h3>üßæ Wash History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
