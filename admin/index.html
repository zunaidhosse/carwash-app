<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>ðŸš— Admin Panel</h2>

    <div class="top-form">
      <input type="text" id="newUserId" placeholder="Car Number" />
      <input type="text" id="newUserName" placeholder="User Name" />
      <button onclick="createUser()">Create User</button>
    </div>

    <div class="broadcast-form">
      <input type="text" id="broadcastMsg" placeholder="Broadcast Message" />
      <button onclick="broadcastMessage()">Send to All</button>
    </div>

    <div class="search-box">
      <input type="text" id="searchBox" placeholder="Search by Car Number or Name" oninput="renderUsers()" />
    </div>

    <div id="usersList"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
